<!DOCTYPE html>
<html>
<head>
    <style>
        /* Some basic styling for the menu bar */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        /* Style for the individual menu items (buttons) */
        .menu li {
            float: left;
        }

        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the background color of the active menu item */
        .menu li a.active {
            background-color: #4CAF50;
        }

        /* Change color when hovering over the menu items */
        .menu li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<ul class="menu">
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
</ul>

</body>
</html>
